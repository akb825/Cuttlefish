  - job: Windows
    pool:
        vmImage: windows-2019
    workspace:
        clean: all
    strategy:
        matrix:
            win32_static:
                arch: Win32
                lib.type: Static
                cmake.args: -DCUTTLEFISH_SHARED=OFF
            win32_shared:
                arch: Win32
                lib.type: Shared
                cmake.args: -DCUTTLEFISH_SHARED=ON
            win64_static:
                arch: x64
                lib.type: Static
                cmake.args: -DCUTTLEFISH_SHARED=OFF
            win64_shared:
                arch: x64
                lib.type: Shared
                cmake.args: -DCUTTLEFISH_SHARED=ON
    steps:
      - bash: |
            git submodule init
            git submodule update
        displayName: Download submodules
